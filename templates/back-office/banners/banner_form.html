<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if banner %}Bannerni Yangilash{% else %}Yangi Banner Yaratish{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{% if banner %}Bannerni Yangilash{% else %}Yangi Banner Yaratish{% endif %}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% if banner %}Yangilash{% else %}Yaratish{% endif %}</button>
        </form>
        <a href="{% url 'banners:banner_list' %}" class="btn btn-secondary mt-3">Orqaga</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
