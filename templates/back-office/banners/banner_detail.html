<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ banner.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ banner.title }}</h1>
        <h3>{{ banner.sub_title }}</h3>
        <img src="{{ banner.img.url }}" alt="{{ banner.title }}" class="img-fluid mb-4">
        <p>Faollik: {{ banner.is_active }}</p>
        <a href="{% url 'banners:banner_update' banner.id %}" class="btn btn-warning">Tahrirlash</a>
        <a href="{% url 'banners:banner_list' %}" class="btn btn-secondary">Orqaga</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
