<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bannerlar Ro'yxati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Bannerlar Ro'yxati</h1>
        <a href="{% url 'banners:banner_create' %}" class="btn btn-primary mb-4">Yangi Banner Qo'shish</a>
        <ul class="list-group">
            {% for banner in banners %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'banners:banner_detail' banner.id %}">{{ banner.title }}</a>
                    <div>
                        <a href="{% url 'banners:banner_update' banner.id %}" class="btn btn-sm btn-warning">Tahrirlash</a>
                        <a href="{% url 'banners:banner_delete' banner.id %}" class="btn btn-sm btn-danger">O'chirish</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
